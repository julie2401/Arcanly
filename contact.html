<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Newsreader%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Arcanly Contact Us</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #7211d4;
      }
      .bg-gradient-radial {
        background-image: radial-gradient(circle at top, #362348, #1a1122);
      }
    </style>
</head>
<body class="bg-[#1a1122]">
<div class="relative flex size-full min-h-screen flex-col dark group/design-root overflow-x-hidden" style='font-family: Newsreader, "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#362348] px-10 py-3">
<div class="flex items-center gap-4 text-white">
<div class="size-6 text-[var(--primary-color)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">Arcanly</h2>
</div>
<nav class="flex flex-1 justify-center gap-8">
<a class="text-white/70 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Tarot</a>
<a class="text-white/70 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Psychics</a>
<a class="text-white text-sm font-medium leading-normal" href="#">Contact</a>
</nav>
<div class="flex items-center justify-end gap-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-5 bg-transparent text-white text-sm font-bold leading-normal tracking-[0.015em] border border-white/20 hover:bg-white/10 transition-colors">
<span class="truncate">Sign in</span>
</button>
</div>
</header>
<main class="flex-1">
<div class="bg-gradient-radial">
<div class="px-40 flex flex-1 justify-center py-20">
<div class="layout-content-container flex flex-col items-center w-full max-w-[640px] py-5">
<h1 class="text-white tracking-tighter text-5xl font-bold leading-tight text-center pb-4">Contact Us</h1>
<p class="text-[#ad92c9] text-lg font-normal leading-relaxed pb-8 text-center max-w-lg">
                  We're here to help! If you have any questions, feedback, or need assistance, please don't hesitate to reach out. We value your input and strive to provide the best
                  possible experience.
                </p>
<div class="bg-[#261933]/50 border border-[#4d3267] rounded-xl p-8 mb-8 text-center w-full max-w-md">
<h3 class="text-white text-lg font-medium leading-normal pb-2">Email Us Directly</h3>
<p class="text-white text-2xl font-bold tracking-wider pb-3 pt-1">actionmeditations@gmail.com</p>
<button class="group inline-flex items-center gap-2 text-[#ad92c9] hover:text-white transition-colors text-sm font-medium">
<span>Copy Email</span>
<svg class="lucide lucide-copy group-hover:scale-110 transition-transform" fill="none" height="16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><rect height="14" rx="2" ry="2" width="14" x="8" y="8"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg>
</button>
</div>
<div class="w-full max-w-md space-y-6">
<h3 class="text-white text-lg font-medium leading-normal text-center">Or Send a Message</h3>
<div class="flex flex-col gap-4">
<label class="flex flex-col">
<p class="text-white/80 text-sm font-medium leading-normal pb-2">Your Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[var(--primary-color)] border border-[#4d3267] bg-[#261933] focus:border-[var(--primary-color)] h-12 placeholder:text-[#ad92c9]/60 p-[15px] text-base font-normal leading-normal transition-all" placeholder="Enter your name" value=""/>
</label>
<label class="flex flex-col">
<p class="text-white/80 text-sm font-medium leading-normal pb-2">Your Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[var(--primary-color)] border border-[#4d3267] bg-[#261933] focus:border-[var(--primary-color)] h-12 placeholder:text-[#ad92c9]/60 p-[15px] text-base font-normal leading-normal transition-all" placeholder="Enter your email" value=""/>
</label>
<label class="flex flex-col">
<p class="text-white/80 text-sm font-medium leading-normal pb-2">Your Message</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[var(--primary-color)] border border-[#4d3267] bg-[#261933] focus:border-[var(--primary-color)] min-h-36 placeholder:text-[#ad92c9]/60 p-[15px] text-base font-normal leading-normal transition-all" placeholder="Enter your message"></textarea>
</label>
</div>
<div class="flex justify-center pt-2">
<button class="flex min-w-[84px] w-full max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[var(--primary-color)] hover:bg-opacity-90 text-white text-base font-bold leading-normal tracking-[0.015em] transition-all">
<span class="truncate">Send Message</span>
</button>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
